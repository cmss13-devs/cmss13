author: "realforest2001"
delete-after: True
changes:
  - rscadd: "Added the Weyland-Yutani Corporate Bodyguard, the personal protector of the on-board Liaison."
  - rscadd: "Added an armor suit and cap for the bodyguard."
  - rscadd: "Added a WY Security radio channel for use by Bodyguards and Sec Goons. Also added motion sensors for this channel."
  - rscadd: "Added a WY Public radio channel for shared use. Allows division of Corporate secure comms and a more generalised radio channel."
  - rscdel: "Removed WY encryption keys from WY radios, as they have the channel by default already."
  - rscadd: "Added Weyland Yutani security paygrades, and applies them to the relevant presets."
  - maptweak: "Mapping contributed by Syndro101 and LCMS1"
  - maptweak: "Re-mapped the Corporate Liaison's Office to fit the Bodyguard. The original office room is now the entryway with the security desk."