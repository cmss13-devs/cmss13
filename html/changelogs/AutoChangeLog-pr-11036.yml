author: "Puckaboo2"
delete-after: True
changes:
  - spellcheck: "Fixed a typo."
  - bugfix: "Spec kits cannot be acided."
  - bugfix: "The portable composite barricade no longer shrinks when damaged on the west state."
  - bugfix: "Xeno spit overlays no longer linger on dead/fallen/ghost xenomorphs"
  - bugfix: "Youngbloods can no longer spawn with bad eyesight."
  - bugfix: "Floodlight switches cannot be destroyed by explosions."
  - bugfix: "Fixes inconsistencies with bottle fills."
  - bugfix: "Fixes blinking line on surgical drill."
  - bugfix: "Removes two blue pixels from Fix-O-Vein."
  - qol: "If you drop a pill in a beaker that is full or nearly full, it will overflow and you will know how much of your pill you lost."
  - imagetweak: "Adjusts glass bottle fills again."
  - ui: "Increases the window height for modifying skills in a skillset from 550 to 600 so the entire list can be accessed without the need for scrolling."