author: "Puckaboo2"
delete-after: True
changes:
  - rscadd: "Adds some reagent transfer options."
  - rscdel: "All 100u, 150u, and 200u reagent transfer options were nuked, while some 25u, 50u, and 80u options were nuked."
  - balance: "Limits set reagent transfer options to no more than 10 options per list. Many options were added; some were nuked."
  - balance: "Adds 15 and 60 unit Dispense and Beaker options for the Chemical Dispenser and its derivatives."
  - balance: "Adds 15 and 20 unit options for the ChemMaster 3000 and its derivatives."
  - bugfix: "Bluespace beakers can dump their entire contents of 500 instead of 300 max."
  - ui: "Increased the size of the Chemmaster 3000 window to 600x600 from 550x600 to fit the new buttons without distorting text too much."