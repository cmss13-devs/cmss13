changes:
  - balance: "Most non-combatant marine roles start with a headset now."
  - balance: "Rebalance the cost of the researcher spare headset in the CMO vendors"
  - balance: "CMPs are now able to buy spare MP headsets in their personal vendors"
  - rscdel: "Most spare headset choices are removed; you may still find spares in certain places, such as the MP lockers, or CIC Armory Lockers."
  - code_imp: "Cleans up the paths of the headsets, made them all subtypes of command headsets, cleans up redundant variables"
  - qol: "Arguably QOL, but departmental headsets now default to their department frequency"
  - rscadd: "Pilots can now track the LZ with their headset"
  - rscdel: "CE tracking options has been gutted, they have no need to track anything but the LZ for building, anyhow"