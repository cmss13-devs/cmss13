author: "realforest2001"
delete-after: True
changes:
  - rscadd: "Updates Almayer ID Codes:"
  - rscadd: "Rebrands \"Logistics\" to \"Database\" as its primary function is to update other IDs/Squad stuff. Removed Database from roles that ought not have it."
  - rscadd: "CMO has been given Database access."
  - rscadd: "Rebrands \"Bridge\" as \"Command\" as it was used for all command areas anyway. Most doors that used Logistics, other than squad ones, now use Command."
  - rscadd: "Senior Command given access to Brig, however only to the office portion, not holding cells."
  - rscadd: "Armory access code has been put to use again."
  - rscadd: "Maintenance Access no longer allows you to walk into rooms you don't have access to."
  - rscadd: "Moved MP Armory button to the door it opens rather than CMPs office."
  - rscadd: "Commanding Officer's Office has had a remote door control button placed on the desk, to let people in and out."
  - spellcheck: "Renamed ACCESS_MARINE_WO to ACCESS_MARINE_CMP as it is long outdated."
  - rscadd: "Engineering Storage can no longer be hacked."
  - rscdel: "Removed Brig access from Staff Officer and Intel Officer, along with two admin dress clothes presets."
  - bugfix: "Riot Control lockers open on code blue, the correct level for their use."