author: "Puckaboo2"
delete-after: True
changes:
  - imageadd: "Everything under the obj/item/clothing path that had missing icon states now have their icon states again, including all donor clothing."
  - imageadd: "Added all missing Donor clothing icon states."
  - imageadd: "Added a Formal Command uniform. Fancyyy. Don't get this dirty."
  - code_imp: "Fixed some lines of code responsible for flagging some objects as having missing icon states when they already existed."
  - bugfix: "Added icon states that have been deleted in previous PRs of long ago."
  - bugfix: "Jungle Cowls will now have their proper camouflage in jungle maps instead of using snow for all maps."
  - bugfix: "Metal, ceramic, and scrap plates are functional and can now be slipped into armor."
  - bugfix: "Yellow and Blue jumpsuits exist and can now be worn."
  - bugfix: "The M44R Holster and the Medical Storage Rig will now properly appear in the map editor."
  - rscdel: "Deleted some unnecessary and outdated objects that were flagged as having missing icon states."
  - rscdel: "Removed a few duplicate icon states."