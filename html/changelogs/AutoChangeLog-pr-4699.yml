author: "Morrow, Zonespace"
delete-after: True
changes:
  - rscadd: "Added objectives to hijack. You now must hold different sections of the ship to successfully launch lifeboats or pods"
  - rscadd: "The areas that contribute to hijack objectives are the lifeboat pumps, astronav, and engineering"
  - rscadd: "Fuel pumps now have red alert sentries"
  - rscadd: "Corporate liaison evac shuttle now can be launched at any time even if evac has not been called"
  - rscadd: "You can now self-destruct the ship by overloading the fusion generators in engineering once lifeboat fuel is at 100%."
  - rscdel: "Removed auto launch of lifeboats and pods"
  - code_imp: "Refactored EvacuationAuthority into SShijack"