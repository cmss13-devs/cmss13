author: "InsaneRed"
delete-after: True
changes:
  - rscadd: "Added a new ability to the predalien \"Feral Rush\" that increases it's armor and speed for a short duration."
  - rscadd: "Added two new abilities to the predalien \"Feral Frenzy\" and a toggle. The predalien can now switch between a single target GUT and an AOE one, both of which has damage that scale with your kills."
  - rscdel: "Removed the predaliens gib ability"
  - rscdel: "Removed the predaliens \"pounce\" ability"
  - rscdel: "Removed the predaliens \"Ground Smash\" ability"
  - balance: "Predalien no longer has plasma costs, or plasma."
  - balance: "The Plasma Rifle, which is ONLY used to hunt abominations now has a higher ROF and has incin bullets."
  - spellcheck: "Re-wrote the predalien text to be more up to date and remove missinformation"
  - qol: "Everyone can see how many kills the predalien has by examining it."
  - rscadd: "Added  a \"Feral Smash\" ability that lets you grab somebody and smash them to the ground, this scales with kills and is a devastating attack."
  - balance: "Removed screenshake from predalien's screech"
  - balance: "Predalien removes fire stacks faster."
  - bugfix: "Girders are now slashable by very_sharp_claws instead of just having a queen chack"