changes:
  - rscadd: "added a new map LV_759_Hybrisa_Prospera."
  - rscadd: "Many new varied survivor types unique to Hybrisa - with many new clothing types & sprites mostly done by wei"
  - rscadd: "Massive amount of new props with new sprites (some edits of current props, credits to the original artists)."
  - rscadd: "Unique \"Derelict-Ship\" or \"Engineer\" tile-set by \"mikoka wei\" (amazing stuff)."
