author: "Nivrak, NervanCatos"
delete-after: True
changes:
  - balance: "Modified engineering skill levels, Combat technicians now do everything engineering related slightly faster. This does not affect any other roles or skillchecks."
  - rscadd: "Adds the tactical compact nailgun to the Combat Technician's vendor essential engineering kit, It cannot fire and uses 2 metal instead of 1 to repair. Credit to NervanCatos."
  - rscadd: "Added the M277 pattern construction rig, It comes with 6 slots instead of 10 in the M276 but can carry metal and plasteel stacks. Available in the CT vendor."
  - rscadd: "Added the Engineer Kit pouch, basically and engineer kit - in a pouch. Restricted by engineering skill. Available in the CT vendor."
  - rscadd: "Added the Small Tool Webbing, A smaller variant of the tool webbing with 6 slots instead of 7. Available in the CT vendor."
  - qol: "Screwdriver, Crowbar, Blowtorch, Multitool, Wrench and Wirecutters will now prioritize the tool webbing when quick equipping."
  - code_imp: "Added a new variable for items, preferred_storage which allows to replicate the above behavior for other items and storages."
  - rscadd: "Added a new sentry upgrade, The omni-sentry. As the name suggests it is omni-directional but has 30% reduces damage and a shorter range by 1."
  - qol: "Made APC examine-text a bit more clear about what you should be doing next."