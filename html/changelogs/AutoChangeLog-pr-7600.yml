author: "BasilHerb"
delete-after: True
changes:
  - rscadd: "Added a new SG mode, 'Frontline mode', which uses Alt IFF for the USCM, PMC & RMC SGs."
  - rscadd: "Ability to switch ammo types with IFF off."
  - rscadd: "Added balloon alerts to all SG toggles (the floaty text)"
  - rscadd: "AP bullets on all SG variants (M56D, M56T, etc.) should now be yellow, just like on the M56B for consistency."
  - rscadd: "SG now fires blue tracers when not on frontline mode (variants for AP and precision), along with blue muzzle flash, etc. as a visual cue for when frontline mode is off/on."
  - rscadd: "sprites both for when frontline mode is enabled and disabled."
  - balance: "SG on frontline mode adjusted to have moderately weaker than Mk2 DPS, and 7 tiles of effective range."
  - code_imp: "Added Alt IFF component"
  - soundadd: "Added Alt IFF sound"
  - refactor: "Refactored datum/action to have cooldown capabilities on base type"
  - bugfix: "Fixed listen_signal never getting unregistered for actions"