author: "Vandujr, Amory"
delete-after: True
changes:
  - rscadd: "Added a brown trenchcoat, tan fedora, brown gloves, tan beret, brown beret, detective suits, and company baseball cap to the liaison's wardrobe."
  - rscadd: "Hybrisa Corpsec hats can now use hat accessories."
  - rscadd: "Tan and brown civilian berets."
  - rscadd: "Added a box of 7 Company Baseball caps to the liaison's office."
  - rscadd: "Added a new colony admin uniform. The LV-624 liaison uses the admin uniform."
  - rscadd: "Replaced all old fedoras, detective clothes, and corpsec hat instances with the hybrisa ones."
  - rscadd: "The Corporate Liaison's wardrobe now has a limited amount of items you can grab per person. 5 Uniforms, 5 Suits, 5 Hats, 2 Glasses, 2 Gloves, 2 Shoes, 5 Ties."
  - rscdel: "Replaced the old fedora, detective clothes, and corpsec hats with the hybrisa versions, then removed the hybrisa versions from the hybrisa clothing file."
  - balance: "The PMC fatigues (and by proxy the WY security fatigues) can now wear normal clothes on top of them."
  - balance: "The Labcoat can now store a bunch more medical stuff, including all surgical tools, space cleaner, blood bags, and a few more."
  - balance: "Most jackets can now store the large general pouch in their suit slot, like armors already could."
  - spellcheck: "Changed a few descriptions to be less confusing."
  - refactor: "Refactored all of the utility and detective uniforms to not be 'synthetic' uniforms. They are generic now. In the code."
  - imageadd: "Added a new brown trenchcoat, tan fedora, colonist jumpsuit, and PMC uniform resprites."
  - imagedel: "The old fedora, detective clothes, and corpsec hat."
  - maptweak: "replaced all instances of the old corpsec hat, detective clothes, and grey fedora with hybrisa ones."