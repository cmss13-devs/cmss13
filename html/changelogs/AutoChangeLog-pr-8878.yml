author: "Unknownity"
delete-after: True
changes:
  - balance: "Whiskey Outpost now supports roundstart Queens. Simply ready up while having the Queen job preference set to high. You will spawn in a cave, providing ovi support to xenos until 1:00 ingame hour time after which you can join the hive with the final assault. You are also able to evolve into a Queen if nobody decides to become one roundstart."
  - balance: "Burrowers in Whiskey Outpost can burrow again while still be able to make tunnels, in exchange most of the bunker inside locations have been reinforced against xeno tunnels."
  - balance: "Whiskey Outpost xeno waves have been modified to allow sentinels, more hivelords, early drones and low amount of early ravagers and boilers. Wave 14 also grants xenos perma tacmap with humans visible."
  - balance: "Xenomorphs in Whiskey Outpost are now able to rest, avoiding bodyblock issues and being able to passively heal, Reminder you don't need to die for the next wave to progress."
  - balance: "Deevolution is now disabled in Whiskey Outpost."
  - balance: "Advanced Laser Designators found in Whiskey Outpost now provide sound and blinking laser warnings to its CAS and Mortar airstrikes."
  - balance: "M56Ds on WO have had their AP decreased to 25 from 50. Removed some of them placed on the map too."
  - balance: "Removed most of the starter Mortar incendiary shell supply in WO, replaced them with frag shells."
  - rscadd: "Added crit and dead threshold increase gamemode modifier and added it to WO. Humans now die at -150 health, getting extra 50 health. They now also go into hard crit at -100 health. previously from -50, so you can stay awake before then if you are on pain meds."
  - rscadd: "Added a gamemode modifier that disables Working Joes from spawning entirely, currently only enabled on WO."
  - rscadd: "The Whiskey Outpost Combat Reporter now has access to the broadcasting camera and portable fax backpack, check your closet! There's now also a television outside medbay in WO."
  - rscadd: "Comtechs now have their own vendors in Whiskey Outpost, found in the Bunker in their own special room and in Pillbox Beer. In exchange they lose 1 full construction pouch of mats."
  - rscadd: "Added variations of Autodocs and Sleepers that are already fully upgraded, these have been placed on Whiskey Outpost."
  - rscadd: "Added RecVendors also known as Walkman Vendors in Whiskey Outpost."
  - rscadd: "Renamed area_notunnel flag to area_noburrow, added a new area flag using the old name used for disallowing the creation of xeno tunnels."
  - bugfix: "Fixed some grass tiles in Whiskey Outpost and added APCs to two areas where they were missing and needed power."
  - bugfix: "Fixed Destination Taggers that are used in Whiskey Outpost. PSA, Wrap crates with the wrappers and use the tagger on it then use the delivery chute!"
  - bugfix: "Fixes ghosts/observers being able to health scan xenomorphs and simple mobs."
  - refactor: "Refactored health_threshold_crit and dead code, merges xeno crit_health into health threshold_dead."
  - ui: "Tweaked sleeper UI to handle more chems."