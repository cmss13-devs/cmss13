  - bugfix: Predators can claim equipment again.
  - bugfix: The predator translator works for real now.
  - rscadd: The combistick now causes hivemind interference on melee hits.
  Vampmare:
  - tweak: You can now perform CPR through coifs and scarfs.
  - tweak: Motion/intel detectors now turn off on death.
