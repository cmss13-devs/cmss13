2019-07-13:
  Awan:
  - rscadd: The smartgun changes are in.
  - rscadd: First the smartgun now uses ammo packs instead of the ammo coming out
      of the powerpack.
  - rscadd: Second the smartgun now has special firing modes that can be activated
      in the new smartgun tab.
  - rscadd: The easiest modes are the anti-recoil mode, the improved accuracy mode,
      and the swap ammo mode.
  - rscadd: The last two modes are the automatic firing mode and the built-in motion
      sensor mode.
  - rscadd: All modes use power. The automatic firing mode uses the most.
  - rscadd: The smartgun now has 2 loading systems both having their own drawbacks.
  - rscadd: The classic system stayed the same. 50 round size magazine.
  - rscadd: The new (default) mode can only be used with an empty belt slot.
  - rscadd: It has a 500 round magazine but when added to the gun goes into your belt
      slot.
  - rscadd: This mean you cannot use a sidearm or carry extra ammo while using this
      system.
  - rscadd: Lastly, a special ERT was added.
  Cakey:
  - rscadd: Mob rendering has been overhauled. If you see anything strange, please
      report it on the gitlab.
  - rscadd: Monkeys are now a subtype of human, which means they can now wear more
      types of clothing. Time to pla dressup monkey!
  - rscadd: Monkeys will now randomly pick up, drop, and throw items, as well as occasionally
      shoot guns.
  - rscadd: Overhauled the accessory system to allow for multiple accessories on clothing,
      sorted by slot type. You can still only have 1 webbing equipped, but have multiple
      decorative accessories as well as medals worn at the same time.
  - rscadd: Added two uniform shoulder patches to the loadout selector, the USCM patch,
      and the Falling Falcons patch.
  - rscadd: Added rank pins and boards, spawned on your uniforms based on rank. Can
      be removed with something sharp, if you want to impersonate someone else...
  - rscadd: Added several new scream sounds, as well as sounds for monkey emotes.
  - rscadd: Added monkey-shaped uniforms and armor, generated using an amazing transformation
      tool written by F-TangSteve.
  Fourkhan:
  - tweak: Increased the damage of the M41, L42, and HPR.
  - tweak: Increased HPR fire rate in single fire mode, especially without a bipod.
  - tweak: Increased HPR fire rate within bursts.
  - tweak: Removed QFA from HPR.
  - bugfix: Fixed some Xeno overwatch-related runtimes.
  - tweak: Xeno neurotoxic gas now has a chance to slip marines that stand in it.
  - tweak: Pheromone readouts should more accurately represent the behind-the-scenes
      pheromone value.
  - rscadd: All Xenos can now purchase strains at all age levels.
  - rscadd: Reworked Praetorian.
  - tweak: Nerfed base Praetorian armor slightly.
  - tweak: Nerfed base Praetorian pheromones.
  - experiment: Added a toggle and boiler's acid line spray to Royal Guard only. This
      may be reverted if it proves to be too strong.
  - tweak: Royal Guard Praetorians now deal more melee damage than other Praetorian
      variants.
  - rscadd: Added 2 strains for Praetorian.
  - rscadd: Dancer - movement and combo-focused.
  - rscadd: 'Stats changes: Heavy speed increase in exchange for heavy armor and pheromone
      decrease.'
  - rscadd: 'Utility ability: Dance. (increase evasion and speed temporarily). Making
      an attack in dance cancels the stat buffs but empowers the attack.'
  - rscadd: 'Damage ability: Tail attack. Has two variants, both of which can be used
      from one tile further away than a slash: impale and abduct. Impale does direct
      damage and abduct applies a stun.'
  - rscadd: Both variants of tail attack are empowered like a slash when used while
      Dance is active. Impale deals double damage and abduct activates much faster.
  - rscadd: Oppressor - Tank and AoE-oriented.
  - rscadd: 'Stats changes: Heavy armor increase in exchange for heavy movespeed and
      pheromone decrease.'
  - rscadd: 'Damage ability: Punch. This is much like warrior''s punch except that
      it deals significantly more damage.'
  - rscadd: 'Utility ability: Gas Grenade. This launches a grenade like glob of acid
      that explodes into Neurotoxin. It bypasses barricades but has extremely limited
      range (5 tiles).'
  - rscadd: 'All Praetorian strains/archetypes now have a unique screech ability that
      fits their design: Base Praetorian heals nearby Xenos; Royal Guard buffs the
      damage of nearby Xenos; Dancer debuffs the accuracy of nearby marines; Oppressor
      buffs the armor of nearby Xenos.'
  - rscadd: 'Macro list for the new abilities: https://pastebin.com/GHkQgKTX'
  - imageadd: All screeches have unique colors to distinguish them for allied Xenos.
      Base Prae = Green; Oppressor = Purple; Royal Guard = Red; Dancer = Blue.
  - rscadd: 'Dev test-based changes:'
  - imageadd: Courtesy of Triiodine, enjoy a new sprite for the Oppressor nade that
      isn't the marine training nade.
  - tweak: Nerfed activation time, cooldown, throw range, and spread distance of the
      Oppressor Praetorian gas grenade as well as the explosives protection of its
      screech.
  - tweak: Nerfed movespeed of Dancer praetorians, increased the cooldown of Dance,
      nerfed its duration.
  - tweak: Nerfed the caste's pheromones further.
  - tweak: Increased cooldown of Praetorian screeches accross the board.
  - tweak: Eliminated screenshake for Xeno players from Praetorian screech and reduced
      it for Marine players.
  - bugfix: Fixed the issue where Praes would be spammed with messages after the effects
      of their screech wore off.
  Neth Iafin:
  - tweak: Increased explosive damage to xenos.
  - tweak: Massively reduced stun from grenades to xenos.
  - tweak: Grenades now induce Shell Shock (can't pull and fire weapons fast, can't
      speak properly) to humans, and Slow to Xenos.
  - tweak: Slugs now sever connection with hivemind for small period of time along
      with disabling abilities. For humans it induces Shell Shock.
  - tweak: Buckshot stuns less, slowdowns for more time instead.
  - tweak: Neurotoxin has perfect accuracy now.
  - tweak: Neurotoxin slows on first hit, slows even more on second, shell shocks
      on third and Knocks Down on 4th. Hits after that keep targets down as long as
      they are shell shocked.
  - tweak: If neurotoxin hits human enough times it will force sleep on them for half
      a minute. Every time neurotoxin hits human after that, it resets sleep back
      to half a minute.
  - rscadd: Acid (except boiler) can hit xenos of a different hive. Neuro included,
      however it can't Stun or KO.
  - rscadd: Stun and Shell Shock time is affected by endurance skill. This should
      help survivors get an upper hand.
  RavingManiac:
  - tweak: Prone mobs receive half the effect from an explosion.
  - tweak: Directional lighting beam made wider.
  - bugfix: Alt+direction to permanantly face a specific direction now works in hotkey
