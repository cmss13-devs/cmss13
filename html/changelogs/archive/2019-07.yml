2019-07-25:
  Cakey:
  - tweak: Replaced all instances of the Commander with the Commanding Officer.
  Neth Iafin:
  - tweak: Sentinel Neurotoxin plasma cost 25 (from 50)
  - tweak: Sentinel Neurotoxin is 1.75x stronger timewise than Spitter Neurotoxin.
