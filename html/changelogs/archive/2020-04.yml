  - tweak: Increased the cooldown of Queen gib to 15 minutes.
  - tweak: Reduced the amount of time between acid splash procs.
  - tweak: Slightly reduced the movement speed buff conferred by weeds.
  - rscadd: Completely redid most Xenos' ability kits and basic stats.
