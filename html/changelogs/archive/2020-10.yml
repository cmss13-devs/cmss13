2020-10-14:
  Vampmare:
  - tweak: Reworked the RoleAuthority and rolling of roles. Special roles are now
      rolled with everything else, this helps with balancing and some other backend
      stuff. First a fake rolling of marines are done, to get a approx number of roundstart
      marines. Then xeno pop is calculated based on that. Then roles are actually
      rolled depending on priority, with xeno first, then command then everything
      else in that priority.
  - tweak: Xenos now get 1/5 xeno to marine ratio roundstart. Smallhosts are spawned
      with a 1/20 host to marine ratio. Every 4th late joining marine gives 1 xeno
      larva. This should help balance out the lowpop to highpop differences and make
      it more fair across the board.
  - tweak: Changed xeno to marine roundstart ratio to 1/4.
2020-10-15:
  Carlarc:
  - rscadd: SMG has recieved BIG changes!
  - tweak: SMG now fires as fast as possible, has increased damage, and doubled bullet
      speed, equal to m41a. In addition, the wield slowdown has been reduced to be
      as slow as worn light armor.
  - tweak: To counteract this, it has increased scatter, damage falloff, and reduced
      accuracy.
  - tweak: This means it wil be powerful in close range, fine at midrange, and weak
      at long range.
  - tweak: M39 AP has been tweaked to be more AP and less damaging.
  - tweak: M39B/2 buffed to go along with the m39 buff.
  - rscadd: When a warrior fails a lunge, its hands will twitch as a feedback message.
  - tweak: Facehuggers are facehuggers now
  - bugfix: Tremor is no longer named screech.
  - tweak: Setting the AA cannon is now logged for staff.
  - bugfix: Fixed m4ra barrel attachment offset.
  - bugfix: Trapper acid shotgun ability now has standard attack text color instead
      of the default noncursive black.
  - rscadd: M4A3 Hollowpoint reworked!
  - rscadd: M4A3 HP deals roughly 33% more damage, but is much less effective against
      castes with even light armor. Intended for usage against runners and lurkers.
  - rscadd: Can be found in Req vendors, SO pistol belts, VC/IO/PO vendors, and squad
      prep.
  - tweak: 'Magazine box crafting menu now specifies they''re empty. '
  CiPia:
  - rscadd: Three new hair choices
