      cache for clever survivors.
  Vampmare:
  - tweak: Disabled harddels in the GC, too many bad dels for the server to handle.
      Will improve performance at the cost of memory.
  Waltermeldron:
  - tweak: Nurse is no longer timelocked.
  alardun:
  - rscadd: Added the possibility of an ID lock to bags and satchel. It may be toggled
      via an ID card, and prevents opening/emptying/picking up the locked bag. This
      lock may be overridden by characters with Command Tablet access.
  - rscadd: Added the M63A1 bag to the Heavy Grenadier Specialist kit. This bag can
      only carry grenades, and features an ID lock.
  - rscadd: 'Added jagged shrapnels. They have significantly more chance to cause
      shrapnels in humanoid, and slows down Xenomorphs for 0.2s per shrapnels hit. '
  - rscadd: 'Added the M74 Airburst Grenade (AGM-F: Airburst Grenade Munition - Fragmentation).
      It''s a GL/UGL-only grenade that spray shrapnels in a cone in the direction
      it landed toward. The grenade detonate upon stopping (so they can rebound).
      They use jagged shrapnels as projectiles, and a direct hit causes a significant
      slow down for 1.5s (in addition to the shrapnels hitting).'
  - rscadd: The Grenadier Specialist spawns with 6 AGM-F grenades in his belt.
  - tweak: The Grenadier specialist belt now carries 2 HIDP and 1 HEDP less.
  - rscadd: M74 AGM-F are available in Requisition through the ASRS at about the same
      price as HIDP. They are also available as a choice for Specialists
  - tweak: The Underslung Grenade Launcher now lobs grenade (like the M92). It however
      requires the usage of both hands to fire and had its capacity reduced by 1.
  - bugfix: Shrapnels no longer have a 100% miss chance against their originator (e.g.
      whoever threw the grenade). This means hand-thrown HEFA or M15 are significantly
      more dangerous if you're within the shrapnel radius.
  - tweak: The M92 now count down remaining grenades each time it fires.
  callunaborealis:
  - bugfix: Horizontal acid holes are now shown again for vertical wall turfs after
      being melted by xeno acid. It now uses the correct icon and allows xenos to
      pass through a vertical wall turf. Previously all acid holes were vertical regardless
      of the wall turf.
  - tweak: Xenos will now know the direction of the acid hole being created through
      the chat prompt when generating acid onto a wall.
  ghostsheet:
  - bugfix: Stacking items in storage will now longer leave phantom icons.
  spookydonut:
  - tweak: Removed callhooks
