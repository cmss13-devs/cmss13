2020-12-18:
  Carlarc:
  - rscadd: Buffed Defender.
  - tweak: Reduced crest toggling cooldown to two seconds. Toggling crest now also
      lowers speed twice as much and increases mob size, meaning lowered crest defenders
      resist stuns the same way hivelords and carriers do. You can now headbutt with
      lowered crest as both strains.
  - tweak: Changed how headbutt works significantly. Headbutt deals 20 damage with
      5 penetration to the chest, only works next to the target, and pushes the target
      away 3 tiles. Lowered crest headbutt has a 3 tile homing range and deals 30
      damage with 5 penetration to the chest, but pushes only one tile away.
  - tweak: Tail whip ignores barricades and now does the *tail emote.
  - tweak: Increased defender health and explosion resistance by two tiers, removed
      slash damage variance.
  - bugfix: Fixed tail whip costing plasma even when not actually activating.
  - tweak: Steel crest reduces normal damage by 5, increases headbutt damage by 5,
      pushback by 1. Buffed steelcrest fortify's resistance to mostly default fortify
      levels, but at the cost of a slower movespeed.
  - tweak: Default strain defenders in fortify resist stuns. Steelcrest defenders
      resist non-explosive stuns and can slash, with a 50% damage reduction, to 10
      total damage.
  - rscadd: Slamming into a wall after being thrown or flung into one now gives a
      message and sound indicating the hit.
  - bugfix: Steelcrest defenders are no longer almost as fast fortified as they are
      unfortified. They are now slightly slower than pre-buff, and have reduced armor.
      However, they can still headbutt with a 1-tile push range, and can slash marines
      to deal 10 damage.
  Segrain:
  - bugfix: Hijack no longer deletes spawn pool on the hijacked dropship.
  - bugfix: Hijack no longer affects uninvolved hives.
  - bugfix: Attempting to recharge a smartpack from nearly empty APC no longer breaks
      its cell.
  Sigil:
  - rscadd: Added the M276 pattern mortar operator belt and the USCM mortar shell
      backpack.
  - rscadd: The belt and backpack can both be found in the requisitions armaments
      vendor. The belt is also one of the options for squad engineers.
  - rscadd: The M276 pattern mortar operator belt can hold 4 shells of any type in
      addition to a sidearm, the backpack can hold 8 shells and cannot be accessed
      while worn.
  - imageadd: Added sprites for the mortar shell belt and backpack.
  - tweak: The mortar crate ordered from requisitions now contains one USCM mortar
      shell backpack in addition to the mortar itself.
