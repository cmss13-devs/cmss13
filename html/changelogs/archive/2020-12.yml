      regen.
  - rscadd: 'Ability 1: Plant Fruit. (Macro 3). Plant an instance of the currently
      selected fruit (up to 3 fruits total). Consumes 50 health and 100 plasma. These
      fruits take some time to mature, and can be consumed by Xenomorph to gain an
      effect depending on the fruit''s type. (See below)'
  - rscadd: Added Greater Resin Fruit. This fruit heals 75 health instantly, and rapidly
      heal another 100 over a few ticks. It takes 30s to mature.
  - rscadd: 'Added Unstable Resin Fruit. This fruit heals 75 health over a longer
      # of ticks, and also gives an overshield for 30% of max health, up to 200. This
      shield begins to decay after 90 seconds, at a rate of 10 per second. Does not
      stack with itself. It takes 45s to mature.'
  - rscadd: Added Spore Resin Fruit. This fruit passively gives off Level 1 Recovery
      pheromones in a range of one tile, and when consumed, makes each slashes increase
      your cooldown reduction by 5%, up to 25%. This buff lasts for 60 seconds. This
      mean any future cooldown will be reduced by that percentage. It takes 15s to
      mature.
  - rscadd: 'Ability 2: Change Fruit. (Macro 4) Cycle between Greater/Unstable/Spore.'
