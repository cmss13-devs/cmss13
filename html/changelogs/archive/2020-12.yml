  - rscadd: Introduces M2C Heavy Gunner Kit to Main Req Vendors at a limited scale
      (four per round, no more no less), this kit is built to act as a vanguard/flanking
      fire support using its C4 to breach through walls and barriers, and automatic
      machine gun to deal high damage in an immediate effect and area.
  - rscadd: 'The M2C Heavy Gunner Kit comes with 2 sticks of C4, a tool pouch with
      an industrial welder, a crowbar, a wrench and an fire extinguisher to help with
      creating breaches in fences, cades or doors, a M10 Technician Helmet to shield
      the user''s eyes, a pamphlet for engineering training and a M2C Heavy Machinegun
      System along with 500 rounds of ammunition in 125-round ammo boxes with a holster
      to stow this ammo. This kit is heavily designed for short and decisive attacks,
      and creating new flanks for marines to take advantage of to pressure Xenos. '
  - rscadd: 'Introduces M2C Heavy Machinegun, an upgraded and revised version of the
      M56D; it comes with full automatic fire capability and higher damage and rate
      of fire but less AP than the M56D, along with a more flexible and reactive tripod.
      However, it also has a debilitating overheating mechanic which limits sustained
      suppressing fire, or long-term engagements with its limited ammunition supply.
      Furthermore, it cannot be built near cades (adjacent tiles) in a 3x3 bubble,
      encouraging aggressive placement and positioning. '
  - rscadd: 'Adds special sound effects for the M2C HMG, including a shooting, overheat-cooling,
      rotating, reloading, ammo ejecting, and disassembling effect. '
  - rscadd: 'Adds sprites for (dis)assembled and destroyed M2C HMG, ammo box sprites,
      and sprites for the belt and other tools. (Credit to Triiodine for the gun,
      ammo and belt sprites) '
