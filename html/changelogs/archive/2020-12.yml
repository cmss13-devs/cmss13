  - rscadd: Hypospray reworked, autoinjectors tweaked.
  - bugfix: Bug with attempting to remove unlocked hyposprays from inventory pulling
      the vial out fixed. Bugs with hyposprays filling from any reagent container
      fixed.
  - tweak: Hyposprays and autoinjector sfx are a bit more audible now. Emergency autoinjectors
      now have a very distinct sfx.
  - rscdel: Hypospray unlocked state made default, vial lock removed. Autoinjectors
      no longer have a vestigial vial lock verb.
  - imageadd: Hyposprays now have in-hand sprites, an unloaded sprite, and a window
      on the side displaying their contents.
  - tweak: Hyposprays can have their dose changed between 5u (current), 10u, 15u,
      and 30u. They can be alt-clicked to switch between these settings.
  - tweak: Examining a hypospray now displays its vial and remaining reagent volume,
      if any, and its current dose setting.
  - rscadd: The hypo now handles much like a pistol; hold it and click it with an
      empty hand to remove the chemical vial; hold an unloaded hypo and click it with
      a vial to load it.
  - rscadd: If you have medical skills, you can click a vial with an unloaded hypospray,
      or click-drag a vial to an unloaded hypo, to perform a 'tactical reload'. This
      will transfer the old vial into your other hand, or drop the old vial on the
      ground if your hands are full.
  - rscadd: The hypo can still be filled without removing the vial; it fills like
      any other beaker or flask, including pill dissolving, reagent tanks, and transfers
      from other vials. Of course, you can't transfer chemicals into a hypospray that
      doesn't have a vial.
  - rscadd: The top-up port has a one-way valve; if you want to remove reagents from
      a hypospray, either syringe it or remove the vial.
  - rscadd: For the most part, this is all *additional* functionality - you can still
      use it in the same way you did before without any problems.
  - rscadd: I've tested this repeatedly and it all works as expected, but if you notice
      hypos or autoinjectors behaving strangely, @ me.
