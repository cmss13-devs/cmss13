  - rscadd: Added the nailgun, a hybrid tool/weapon found in most colonies in the
      engineering department (or similar location). Ammo are scarce and located with
      the nailgun. It is pistol-sized and fit in a backpack. Thanks to Thwomper and
      monkeyfist101 for the sprites and audio!
  - rscadd: The nailgun fires armor-piercing nails with stats similar to the M39 AP
      rounds, with a similar ROF, though with no burst. It has slightly higher falloff
      and has poor accuracy further than 4 tiles out, but can be used as a weapon
      in a pinch. It slows target on hit for one second (The duration stacks!)
  - rscadd: Hitting a enemy that is directly perpendicular to a wall (Projectile ->
      Target -> Wall) or an obstacle that would've blocked it with the nailgun does
      bonus damage (50%) and cause a larger slow for a short duration. To clarify,
      obstacle here refers to object (doors, barricade, windows, etc).
  - rscadd: Hitting a T1 xeno or a human with a point-blank hit with the nailgun while
      there's a wall or an obstacle that would've blocked it behind them immobilize
      the target for 3 seconds. You cannot have your frozen duration reset while already
      immobilized.
  - rscadd: Using the nailgun on a wall or reinforced wall sporting a hole will fix
      it after 6 seconds at the cost of three sheet of wood/metal/plasteel, and 12
      nails and a 6s channel. It also restores 5% integrity.
  - rscadd: Using the nailgun on a damaged wall or reinforced wall will repair integrity
      at the cost of 1 sheet of material and 4 nails, 2 second channel. Wood repairs
      5%, metal repairs 10% and plasteel repairs 20%.
  - rscadd: 'The above applies to wooden barricade, folding barricade, barricade and
      plasteel barricade. This can be used to fix barricade below the welder threshold.
      Wood on wood : 100%, Metal on folding, metal barricade: 20%, plasteel on folding,
      metal barricade: 25%. Plasteel on plasteel barricade: 20%. This consumes 4 nails
