  - rscadd: Weapons set to burst can now be fired point-blank.
  - rscadd: The burst will track the target as long as you remain within one tile
      of it. If you move apart, any remaining shots in the burst will lose lock and
      be fired normally towards its most recent position.
  - rscadd: While the first shot in a PB is still perfectly accurate, subsequent shots
      in a burst check accuracy as usual. At PB range, this mostly only matters to
      people trying to onehand massively inaccurate weapons. Shotgun pellets still
      count as the first shot.
  - rscadd: Missed PB burst projectiles fly safely into the ground or ceiling -- unless,
      as mentioned above, you move apart. If the target is prone and you move away
      from it, the fact that the bullets are not tracking it means that they will
      fly over its head.
  - rscadd: Pointblank behaviour is based upon the bullet fired, bonus damage against
      prone targets, and an inconsistent damage buff that depends on which specific
      gun you're using. If a gun does not do something on a normal hit, it won't do
      it on a PB.  Unless the ammo is specifically coded to do so, I.E. the nailgun
      or battlefield execution. Buckshot stunning on point-blank is a characteristic
      of buckshot, not point-blanks.
