2021-05-25:
  50RemAndCounting:
  - experiment: Added a Surgical Webbing Vest to the synthetic gear vendor and the
      field surgery supplies room in medbay, a new webbing type that can hold only
      surgical tools and nothing else. Can currently hold the entirety of current
      surgical tray's contents, values and stats subject to future change. Sprites
      done by Nauticall!
