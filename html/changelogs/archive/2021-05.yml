  - rscadd: Added a combat click-drag override preference. When this is set and you're
      on disarm or harm intent, depressing the mouse triggers a click immediately
      even if you hold it down. Clicking something in your inventory, yourself, or
      an ally behaves normally, unless you're a xeno clicking with an empty hand.
      This applies to all clicks, including shooting and middle-mouse abilities.
  - tweak: The game will now only process one click per mouse-down. This shouldn't
      have any practical effect on the game aside from stopping the above from triggering
      extra clicks.
