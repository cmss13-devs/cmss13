  - rscadd: The masterkey is now specialized in breaching and deals extra damage to
      walls, airlocks, window frames, and other structures. It also does extra damage
      to pylons (4 shots should take out a standard pylon).
  - tweak: The masterkey now loads 5 buckshot shells instead of 3.
  - tweak: Window frames have buffed health (200 -> 600) and can now be shot out.
  - tweak: Airlocks have lower health (2000 -> 1200).
  - tweak: When shot, girders calculate damage from the projectile rather than the
      projectile's ammo type.
