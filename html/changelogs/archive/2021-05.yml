      variant which offers no protection and can be used by synthetics.
  - tweak: Changed the Synth Councillor gear preset to spawn with the leather satchel
      instead of the standard USCM satchel to be more in line with the rest of the
      council-exclusive fancy clothing.
  TheDonkified:
  - rscdel: Default BYOND statusbar.
  - rscadd: Custom status bar that is above input now and properly changes between
      darkmode and lightmode.
  - rscadd: Added a preference for hiding the statusbar.
  Vanagandr:
  - bugfix: Using a bayonet to cut the sleeves off of uniforms fixed - no more spamming
      cutting on uniforms that have already had their sleeves removed, plus the safety
      check now functions and means you won't honk your uniform if it doesn't have
      cut sleeve sprites.
  - tweak: Patches/armbands no longer display on-mob if the uniform's sleeves were
      cut off.
  - tweak: Patches/armbands now show on marine snow uniforms with their collar rolled
      or cut off.
  - bugfix: Can now pin medals onto mobs properly. This includes yourself, as well
      as other people. Existing code, but terribly broken. Added some safety checks
      while I was at it.
  - rscadd: Can now perform unga macho bullshit medal award ceremonies by harm-intent
      punching the medal into the recipient's flesh.
  - bugfix: Attaching clothing accessories to jacket items with inventories no longer
      tries to put them into storage, breaking the overlay sprite.
  - rscadd: A variety of jacket-type items can now have accessories attached to them.
      For ex. detective/CMB jackets, pilot flak jacket, hazard vests, labcoats. Marine
      service/dress/officer jackets already had this. Exactly which categories an
      item can take depends on it, IE vests can't have armbands or patches, CMB/detective
      jacket already have badges where a medal would go, CO dress and bomber jackets
      have bling or fur where rank tabs would attach. Rank tabs only attach to marine
      service/dress jackets. No jacket- or suit-type item can attach webbings or shoulder
      holsters. If you attach a flashy hooah moto patch to your ghillie suit and the
      CLF counter-snipers get you, it's your own fault.
  - rscadd: You can also hang medals off of most armours, but remember that bling
      makes for a good bullseye. Also, it will fall off of your armour when the medic
      removes it to zap you back to life.
  - tweak: When spawning in, the game now attempts to attach playtime medals to your
      jacket/armour first, if possible.
  - bugfix: Screaming after being splashed with xeno blood now checks if YOU can feel
      pain, rather than the xeno who did the bleeding.
