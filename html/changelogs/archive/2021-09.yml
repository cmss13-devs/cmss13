  - rscadd: Freed mobs now display their role next to their name in the freed mobs
      menu.
  Segrain:
  - tweak: Code for View Variables staff tool slightly tidied.
  - rscadd: New staff tool for creating custom papers without using a fax.
  Triiodine:
  - maptweak: Replaced hull windows with Big Red hull windows on 35.Filtration restored,
