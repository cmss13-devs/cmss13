2021-09-29:
  Firartix:
  - bugfix: Fixed a number of improperly deleted objects around mobs (backend performance)
  - tweak: Increased quadtree density to reduce overhead of range checking (eg. in
      sound and automated sentries)
  - tweak: Optimized a good part of the range checking code implementation
  - rscadd: Added a verb for admins with +FUN to load map templates as new z-levels
      easily (Admin, Events, Load Event Level)
  Geeves:
  - rscadd: Squad Leaders can now fireman carry. It has a 3 second delay. They do
      not get any police skills.
  forest2001:
  - rscadd: Returns Scimitars to Hunter Bracers. They take the place of a primary
      weapon, do increased damage compared to normal wristblades but don't have a
      speed increase on continual use.
  ghostsheet:
  - bugfix: Fixed an incorrect sprite for the Classic Cigar
2021-09-30:
  Geeves:
  - bugfix: You can now toggle the Squad Leader locator's modes while having an item
      in your hand, but you must have an empty hand to access the UI.
  - bugfix: The Squad Leader locator's LZ locator function now works on non-default
      HUD settings.
  - rscadd: Spawned in zombies will now have various worn uniforms and shoes, rather
      than just the colonist uniform with marine boots.
  - rscadd: When you die and have the zombie virus inside you, the virus will let
      you know what stage you're in as long as you remain inside your body. Each time
      it progresses a stage, it'll tell you, and tell you approximately when you'll
      revive. As a failsafe, if you reach the last stage without transforming, you'll
      be force-transformed.
  - rscadd: Gave the zombie language a unique look, so it doesn't look like they're
      speaking Russian all the time.
  Segrain:
  - bugfix: Radios work properly once again.
  ihatethisengine2:
  - bugfix: Now users really can only start restart votes if there are no active admins
      online.
  sg2002:
  - rscadd: Marines can now speak on multiple channels at the same time using "..".
      For example "..abcd OB incoming!" would broadcast that on all 4 channels. You
      can speak on up to 4 channels at a time.
