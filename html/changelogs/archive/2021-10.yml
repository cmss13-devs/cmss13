2021-10-01:
  Geeves:
  - tweak: Replaced old M56D sprites with new ones made by Triiodine.
  - tweak: The M56D Support Kit has been renamed to M56D Defense Gunner Kit and given
      a new box that matches the other kits.
  - rscadd: M56D Defense Gunner Kit now comes with a M804 heavygunner storage rig,
      which can now hold additional items, such as the M56Ds ammo drums, a wrench,
      a screwdriver, a crowbar, a fire extinguisher, and claymores.
  - rscadd: The M56D Defense Gunner kit additionally comes with a technician helmet,
      two claymores, and a machinegunner pamphlet, which boosts your basic engineering
      level.
  - tweak: The M56D now retains its label during its various construction states,
      but the name now actively reflects which state it's in.
  - rscadd: You now properly mount the M56D while firing it, and you are considered
      to be on the same tile as it when mounting it, same as the M2C.
  - rscadd: Mounting a non-scoped M56D now shifts your vision two tiles in front of
      the gun.
  - tweak: Crushers now do 20% of the HMG's (M56D and M2C) max health as damage on
      a successful charge, and knock the person operating it off the gun, stunning
      them.
  - bugfix: M2Cs no longer cause the server to explode.
  - rscadd: The manifest datacore now primarily operates off mob reference rather
      than mob name, meaning two marines with the same name won't get their records
      crossed.
  - bugfix: Transferring someone into a squad through the Squad Distribution Computer
      will now properly update their manifest entry.
  Segrain:
  - bugfix: Sentences started with ellipsis can be said once again.
  - bugfix: Speaking in tongues works once again.
  - tweak: Echo squad radio channel is now :e. Engineering radio channel is now :n.
  - tweak: Using multibroadcast system is now done by starting your message with a
      comma (e.g. ",abcd Echo squad is not real.").
