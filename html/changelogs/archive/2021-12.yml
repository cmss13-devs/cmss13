2021-12-05:
  alardun:
  - tweak: AGM-F's Jagged Shrapnel projectiles are now significantly more accurate,
      as their 'accuracy' is baked in the spray pattern rather than individual hit
      chance.
  - bugfix: (Actually from Nov 29th, 2021, but it wasn't properly included in there)
      Airburst grenades, such as AGM-F and Hornet, no longer duplicates their guaranteed-hit
      projectiles in certains circumstance (such as having ghosts observing you).
2021-12-06:
  Morrow:
  - bugfix: No longer able to use sandstone to bypass construction checks.
  - bugfix: Fixes doubled word on supply drop console
  Segrain:
  - bugfix: Carriers no longer can take both strains at once.
  Stan_Albatross:
  - bugfix: partially deconstructing or deconstructing the supply drop console will
      no longer remove the squad restrictions on it or decrease the pad cooldowns.
  - tweak: renamed the ASRS console's circuitboard to \"ASRS console\".
  - tweak: Defibs are now bulky size when their paddles are out, like blowtorches.
