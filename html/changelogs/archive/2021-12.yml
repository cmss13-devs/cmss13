  TeDGamer:
  - tweak: Fix sentry magazine size description
2021-12-08:
  forest2001:
  - bugfix: Simplemob aliens have the right sprites now
  sg2002:
  - bugfix: \"Be marine if preference unavailable\" option now works again.
2021-12-09:
  forest2001:
  - rscadd: Added the Dextrous trait, allowing mobs to not be affected by grab delay.
  - tweak: You can now reinforce grab on any mob you can push, so long as it is your
      size or smaller.
2021-12-10:
  Geeves:
  - bugfix: Queens modifying build, slash, nesting, etc. perms will now send the message
      to the correct hive. Humans evaccing will now be sent to all hives.
  - rscadd: Setting Survivor to high will now change your preview character to a survivor
      relevant to the current map.
  - bugfix: Wielding two shields at once will no longer disable the slowdown.
  - tweak: Observing and following a xeno will now always display only their current
      name.
  Geeves, Triiodine:
  - rscadd: Adds the Dropship Crew Chief, a companion to the Pilot Officer. They are
      capable of piloting the ship in the absence of the PO, but their main duty is
      to maintain order in the dropship and assist the PO in maintaining their assigned
      ship.
  - tweak: PO now always has 2 slots, it lost its third slot, replaced by the two
      DCC slots.
  Morrow:
  - tweak: Surgical Vest storage increased by 1 for Surgical Line
  - rscadd: Adds Surgical Line to the MED APC's Surgical Cabinet
  Nanu:
  - tweak: M39 Nerf - ROF down to 450 from 600
  - tweak: M39 Nerf - DMG on AP down to 24 from 28.
  - tweak: M39 Nerf - DMG on HV down to 34 from 40.
  - tweak: M39 Buff - Decreased the falloff to 8 from 10.
  Segrain:
  - bugfix: ASRS no longer randomly orders techweb versions of trauma/burn kits.
  - bugfix: Trauma/burn kits now correctly apply their healing to the limb actually
      being targeted.
  - bugfix: Directly treating burn damage on limbs (advanced burn kits, surgically
      tending wounds) no longer leaves behind phantom pain.
  - bugfix: Using middle click to look into a pill bottle in a toggled medical belt
      no longer takes out an invisible pill.
  - bugfix: Making pills is now properly logged and no longer asks for a name that
      is not going to be used.
  - tweak: Cleaned the code for certain survivors improving research's clearance level,
      removed deprecated code for CL's effects.
  - bugfix: Custom flamethrower fuel now properly calculates its variable properties.
  - bugfix: Producing custom incendiary/explosive chemicals now properly ignites/explodes
      when created above sensitivity threshold (i.e. overdose amount).
  - bugfix: Processing reagents now properly accounts for variable frequency of processing.
  - bugfix: Metabolism frequency of most reagents is no longer off by a factor of
      two.
  - bugfix: Reagents now properly process their last dose in the body.
  - bugfix: A.C.I.D. vests are once again constructed with wirecutters as advertised.
  - bugfix: Crew monitoring computers no longer report mobs on admin z-level (e.g.
      thunderdome).
  Stan_Albatross:
  - tweak: You no longer need piloting skill to cancel flybys, instead only needing
      access to the console.
  - tweak: Queens can no longer cancel flybys.
  - tweak: Added a synth-specific version of the snow suit with no armour for the
      snowflake vendor
  - tweak: 'All synth specific exosuit/coat items (bomber jackets, synth snow suit,
      synth external webbing, and windbreakers) can now hold the same items : analysers,
      multitools, pipe painters, radios, t-ray scanners, crowbars, screwdrivers, welding
      tools, wirecutters, wrenches, gas masks, flashlights, health analysers, hyposprays,
      emergency oxygen tanks, pens, binoculars, and the crew monitor.'
  - maptweak: you can no longer early weed on the metal tiles just outside the LZs
      on LV-642.
  TeDGamer:
  - tweak: Fire spread should spawn a fire on dense tiles before stopping
  - tweak: Resin structures ( non-special structures only for now ) take damage over
      time while on fire
  forest2001:
  - rscadd: Added the SMMC paygrade.
  insertnamehere123:
  - bugfix: PlantBGone and other herbicides now kill weeds as intended.
2021-12-11:
  Geeves:
  - bugfix: The LZ Detector now does what it says it does.
  - bugfix: The WO mortars now properly have their camera set to the mortar channel.
  - rscadd: Yautja now get a message when a hunting trap gets triggered.
  - bugfix: Oppressor's abduct and tail lash no longer works through corners.
  - tweak: Abduc and tail lash will now only spend plasma if the ability was cast
      successfully.
  - bugfix: Ceremonial daggers now start flaying immediately upon clicking on the
      dead humanoid.
  - bugfix: The universal recorder will now take the speaker's name from their voice
      name, not their appearance name.
  - tweak: 'The universal recorder now only works with set languages, any other languages
      will have the speaker appear as unknown and the language will be scrambled.
      Current known languages are: English, Japanese, Russian, Spacendeutchen, Spanish.'
  - tweak: Bipods now only slows you down if you move or get moved while it's deployed.
  Geeves, Triiodine:
  - rscadd: Sandstone can now be used to create sandstone handrails in two variants,
      flat and crenellated.
  - rscadd: Added sandstone sheets to the pred ship.
  Nancok:
  - rscadd: 'nightmare mapgen, scenario and mapgen_variations files for all maps (except
      generic, USS_Runtime and chinook)  '
  - tweak: modified config of the maps to read the nightmare files
  - tweak: allow medical storage rig to carry surgical line, reagent scanner, plant
      analyzer
  - tweak: 'allow lifesaver bag to carry reagent scanner and plant analyzer  '
  - tweak: allow m804 heavygunner rig to carry wirecutters
  Stan_Albatross:
  - rscadd: Added the model 12 bolt-action rifle, a replacement for generic use of
      bolt action rifles on maps.
  - maptweak: Changed all the generic parent type bolt-action rifles on Shiva's Snowball
      to model 12s.
  - maptweak: replaced the old sprite style airlocks in marshalls and dorms on Solaris
      Ridge with modern ones.
2021-12-17:
  Geeves:
  - tweak: Improved the look of the GAU's hit particles.
  - tweak: CAS now checks for skill, rather than job. Dropship weapons now have a
      skill requirement. POs can use all types of weapons, while DCCs can use GAUs
      and laser beam guns.
  Nanu:
  - maptweak: Updates Haunted House to tgm format
  Stan_Albatross:
  - rscadd: Added maturity (for cheese). Cooking cheese wheels in a microwave will
      quickly mature them, but you need to add special reagents to mature it all the
      way. All cheese maturities work in all recipes. Different maturities of cheese
      will change its reagent contents alongside how strong it is.
  - tweak: The recipe to produce cheese now makes immature cheese.
  - maptweak: The cheese on the Almayer has been replaced by mature cheese.
  - rscadd: Added a new nightmare insert for the armoury on LV, containing cheese,
      and a note explaining the prescence of cheese.
  forest2001:
  - tweak: SEA had a base paygrade drop down to Gunnery Sergeant (Again)
  - rscadd: SEAs can now choose a promotion path in preferences, Command path will
      use the ranks they have currently (1stSGT & SGM) while technical path will use
      MSGT and MGySGT.
  - tweak: 'SEA time ranks are as follows: Grade 7 default, Grade 8 10 hours, Grade
      9 70 hours.'
2021-12-18:
  Firartix:
  - rscadd: Added flight ambience handling for tg shuttle backend
  - soundadd: Added new idle and flying sound. They're very discreet.
  Geeves:
  - tweak: Tweaked a lot of the Shaman ability grammar to make more sense and be less
