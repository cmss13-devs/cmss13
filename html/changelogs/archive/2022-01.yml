2022-01-02:
  Chiwi:
  - rscadd: Adds rolled sleeves and jacketless sprites for MP, WO and Warden uniforms.
      Code modified to allow these states.
  - rscadd: Adds shoulder pads to MP armors, classifies original sets as padless.
  - tweak: ARMOR class added to MP equipment vendor.
  Geeves:
  - bugfix: Directly targeting a mob will now always hit it when you throw something
      at it. No matter if it's resting or if you high toss it.
  - rscadd: The UPP now get green tactical scarves on cold maps.
  - rscadd: Resin spikes have been added to the drone and hivelord build lists, reflective
      walls and acid pillars have been added to hivelord build lists.
  - tweak: Acid pillar damage has been lowered, the acid splash travels 0.1 second
      slower per tile, acid pillars now target one person at a time, depending on
      who's nearest. Acid pillars no longer target crit people.
  - tweak: Resin whisperer's long range resin build ability's cooldown has been reduced
      to 1 seconds, down from 2, though the structure still takes two seconds to build.
      It no longer requires line-based line of sight, if you can see the tile, you
      can build there. It no longer spams your chat that it's ready again. You can
      start building the next resin construction before the previous one finishes.
      If the build progress is interrupted, the cooldown will be doubled.
  - tweak: Resin whisperer hivelords no longer have a long sight ability, their view
      range now gets increased upon taking the strain.
  - tweak: Resin whisperer now takes twice the time the time to build distant walls,
      but adjacent walls will take the standard build time.
  - tweak: Reflective walls no longer beam the bullet back at you with pinpoint accuracy.
      A random scatter of up to 30 degrees will be applied, and each mob only has
      a 35% chance to be hit. Additionally, the bullet will only deal half its regular
      damage.
  - bugfix: Fixed a bug where certain xeno abilities could be done through overwatch,
      but claimed you couldn't do it.
  - tweak: Destroying walls on auto snow, ice, or sand turfs, will now create a cleared
      turf, instead of a turf with its original layers.
  - bugfix: Fixed a bug where overriding xeno ability cooldowns wouldn't work properly.
  - rscadd: Rewrote pheromone code to be less strenuous on the server, while still
      working as it always has. Additionally, xenos between allied hives can now benefit
      from eachother's pheromones.
  - bugfix: Smartpacks no longer modify the entire species when going into protective
      mode. All the effects are localized to the wearer.
  - tweak: Smartpack protective mode now also disables using firearms, in the event
      combat synths get their hands on them. Additionally, you can no longer remove
      the smartpack when it's in protective mode.
