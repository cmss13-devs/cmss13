2022-03-20:
  Vanagandr:
  - rscadd: Surgical line is now in doctor and ERT medic starting loadouts, Wey-Med
      Plus, synth, and antag vendors, and surgical kits. Ditto for new Synth-Graft
      mentioned below.
  - tweak: Surgical line/synth graft now fits in medical pouch, first-responder pouch,
      and medic rig belt. Think of it like a hypospray, storagewise - a touch too
      bulky to cram in the clown car lifesaver belt.
  - tweak: Tweaked some ERT loadouts a bit. Mostly moving defibs, health scanners,
      and suture line from backpacks into lifesaver and medic rigs where possible.
  - tweak: Fixovein/surgical line are now less effective when used to substitute for
      each other in surgery, since surgical line is no longer unobtainium. Cable coil
      and headbands were also pushed down a tier.
  - tweak: Standard wound suturing is no longer a surgery and works like kitting,
      done on any intent but Harm and not requiring surgery mode. Patient pain can
      cause it to fail. Suturing surgical incisions closed is still a surgery.
  - tweak: Fixovein/cable coil/headbands no longer work for suturing wounds; they
      can still be used for stitching amputation stumps & closing surgical incisions.
  - tweak: Suture line split into two items - current one to heal brute, new Synthgraft
      to heal burns.
  - tweak: 'Can only suture up to half of a wound''s damage, the rest needs to be
      healed normally. '
  - tweak: 'Suturing time now scales based on damage healed: 5 damage = half the time. '
  - tweak: Kits and sutures partly stack, kit effectiveness varying to a minimum of
      50% healing on a fully-sutured limb. Same final heal amount no matter the order
      of mixed suture and kits.
  - bugfix: 'Can no longer bandage burns or salve IB, preventing kits being wasted
      on the wrong wounds. Ditto for ointment/gauze on already treated/sutured wounds:
      they won''t do anything new, so they aren''t used.'
  - tweak: Tweaked bandage/ointment/kit messaging a bit for a clearer distinction
      between \"you can't bandage because it's already bandaged\" vs \"you can't bandage
      because there's nothing wrong\".
