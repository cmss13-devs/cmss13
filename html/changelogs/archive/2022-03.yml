2022-03-03:
  Frans_Feiffer:
  - rscadd: CO's can now choose between vending the M46c, or a Smartgun from their
      vendors. Drums have been added to the vendor as well and can be purchased for
      20 points. The CO's skills have been updated so they can use the new weapon.
  - bugfix: Fixed a bug where vending barrel attachments (save for the Barrel Charger)
      from the CO's vendor would instead give laser sights...
  Geeves:
  - rscadd: Added a CCT (combat controller) channel for HvH, it's the JTAC counterpart
      for the other team.
  - rscadd: Added a CLF channel, instead of just using the Dutch channel.
  - rscadd: Added faction-specific radio towers, you can no longer piggyback off eachother's
      radio towers. This affects normal gameplay as well, so let me know if bugs crop
      up.
  - rscadd: Added faction-specific crew monitoring consoles, no longer will medbay
      be able to snoop on the groundside enemies. Crew monitoring consoles now look
      at the worn uniform's sensors, rather than arbitrarily hardcoded values. Providing
      a survivor with a marine uniform will now make them show up when they're groundside.
  - rscadd: Added faction-specific tacmap tables, fixed them not refreshing properly,
      too.
  - rscadd: Faction clash now makes defibs ignore armor by default, allowing you to
      take prisoners if you can secure the body, but admins can toggle this flag as
      they wish, during normal gameplay too. This does mean I can add colony comms
      in the future, yes.
  - rscadd: Yautja can now drag dead people even if they're not in their team.
  - tweak: Tweaked the 'Adjust Job Slots' admin command to let them disable roles
      before roundstart, primarily intended to allow admins to prevent Vehicle Crewman
      from spawning in HvH if they wish.
  - tweak: During Faction Clash, flashbangs will now be converted into weaker stun
      grenades, and the amount that spawn will be reduced as well.
  - tweak: The UPP and Dutch minigun has had its damage nerfed (35 -> 15) and armor
      piercing dropped down a tier. the damage nerf only takes effect during the Faction
      Clash Gamemode.
  - bugfix: Survivors and xenos will no longer spawn during Faction Clash.
  - tweak: Made weather just spawn its object instead of using vis_contents, this
      might improve performance, might not. If it doesn't, I'll just remove it.
  - rscadd: Specialist snipers, such as the Sniper spec and the SVDs can now use their
      scopes during Faction Clash rounds.
  - tweak: The CLF leader now has a bit of leader skill to let them plant C4.
  - rscadd: Added HvH PMC loadouts, they only have access to PMC, CCT, and Public
      Civ (Colony) channels.
  - rscadd: Added three new PMC roles, Trauma Surgeon (Doctor), Corporate Technician
      (Comtech), Site Director (CO).
  - rscadd: Added faction-specific command tablets, for the Site Director on the move.
