2022-05-01:
  Geeves, monkeysfist101:
  - rscadd: Yautja now have a falcon drone, a surveillance gadget that lets them scout
      the hunting grounds.
  - expansion: You can now examine when your vision is detached from your body (queen
      eye, falcon drone, etc.)
  Joooks:
  - spellcheck: fixed typos in req vend AMG=AGM
  Shad0vvs:
  - bugfix: Allows those with 1 engineering skill to examine vehicles for damage.
  - qol: Allowed evolving, strain purchasing, and the xeno mark system to be used
      while resting.
  stanalbatross:
  - rscadd: 'Almayer: added a secondary prep room for latejoin POs and TCs north of
      cryo, next to the alpha-bravo canteen.'
  - tweak: 'Almayer: removed a duplicate officer vendor from the RO''s bedroom. They
      already had one in their main office.'
  - tweak: 'Almayer: shuffled around the spawn landmarks in cryo, generally adding
      more variation and adding more spots for latejoins'
  - bugfix: added back latejoin landmarks to cryo
  - expansion: Cats will now meow at random intervals while not dead.
  - qol: reduced the frequency of the queen ASMR breathing
2022-05-02:
