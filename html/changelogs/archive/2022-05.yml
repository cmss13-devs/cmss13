2022-05-09:
  Geeves, Frans_Feiffer, Triiodine:
  - rscadd: Added pred hairstyles, sprited by Frans.
  - rscadd: Added colorable pred capes, sprited by Frans.
  - rscadd: Added plasma caster materials (retro still available), sprited by Frans.
  - imageadd: Fixed various pred weapons not being aligned correctly, body mesh on-mob
      and inventory state being mixed up, ceremonial dagger not having in-hand state,
      sprites by Geeves.
  - imageadd: Resprited the yautja ceremonial cape, sprites by Triiodine.
  Geevies:
  - admin: Admin PMs will now probably always go to the right person.
  - rscadd: When you're on fire, you will now scream in pain every now and then.
  - refactor: 'Re-did a lot of card-handling code, check Github PR #233 for more info.
      In general, it should be a lot easier to play now.'
  Shad0vvs:
  - bugfix: Fixed the semiotics signs at engineering on LV.
  - bugfix: Fixed the Normandy landing lights on LV to properly sync.
  TotalEpicness:
  - rscadd: Added the ES-11 small pressure tank! A robust little pressurized canister
      that is small enough to fit in most bags and made for use with welding fuel.
      Thanks to Triiodine for the sprite for this one.
  - expansion: Backpack Welding tanks are no longer bulletproof. They will explode
      upon enough penetrating force
  - rscadd: Added the MS-11, just like the ES-11 but for medical usage. The MS-11
      is able to refill most, if not all standard autoinjectors (no emergency/custom)
      and can fill multiple different types as long as it has enough reagents to fill
      them completely. Cannot partially refill autoinjectors.
  harryob:
  - spellcheck: You are now properly chelated in an autodoc
  joookschad:
  - spellcheck: You are now properly told that you CAN make an egg as Eggsac Carrier.
2022-05-11:
  Waseemq1235:
  - balance: Dutch's Dozen leader thermals are now EMP proof. They will no longer
      blind themselves with their own grenades.
  stanalbatross:
  - bugfix: your xeno night vision level will now switch according to preference when
      spawning in via chestbursting and via the spawn pool.
2022-05-12:
  50RemAndCounting:
  - balance: The M46C pulse rifle is now able to be melted by xenomorphs again. The
      Command Tablet is now unmeltable.
  CocaColaTastesGood:
  - bugfix: Fixes an exploit that allowed players to arbitrarily spawn items using
      the dress vendor.
  GabeGnuwall:
  - spellcheck: Updated the follow link from "follow" to "F" on dchat messages to
      be consistent with others.
  Geevies:
  - balance: Bipods can now fire in a near-180 degree arc rather than a 90 degree
      one.
  - refactor: Changed the movement handler code to use signals rather than a looping
      proc with a lot of datums. Some stuff may be broken, so make a Github Issue
      if you see one.
  - rscadd: Synths now have synthskin limbs, have white blood splatters when struck,
      and have unique damage descriptors.
  - rscadd: You can now do surgery on synths. You can repair their robotic organs
      with nanopaste or cable coil. You don't have to clamp their bleeders, either.
  - balance: Increased xeno acid blood damage from 12 to 25.
  - balance: Increased Heavy armor bio resistance from CLOTHING_ARMOR_MEDIUMLOW (15)
      to CLOTHING_ARMOR_HIGH (30).
  - rscadd: Gardener drones can now designate and build special structures like hive
      clusters and evo pods.
  - rscadd: Added an Alacrit fruit to Gardener drones that slightly speeds up the
      xeno that eats it for 15 seconds.
  - balance: Resin surge now strengthens structures for 15 seconds rather than 3.
  - balance: Gardener drones can now plant 4 fruits rather than 3.
  - balance: Ovi'd queens can now only build thick walls/doors/membrane on hiveweeds,
      otherwise it'll just be normal. Building them costs an amount of plasma roughly
      in the middle of the two. The queen can build thick structures on normal weeds
      while her building is boosted (first 30 minutes of the round).
  - balance: Ovi'd queens can no longer be fed plasma by drones.
  Shad0vvs:
  - bugfix: Examining vehicles as a xenomorph now tells you the correct amount of
      hosts inside.
  - bugfix: Properly fixes an unnesting bug and now also logs the unnest on the unnesting
      mob as well.
  Triiodine:
  - bugfix: bad offsets in the kitchen.
  Waseemq1235:
  - bugfix: Shoulder holsters can fit tasers now.
  fira:
  - bugfix: Resolved issues with Reboot SFX hanging up reboot, and failing to play
      in docker container
  stanalbatross:
  - rscadd: Japanese-language text will now sound much more Japanese, as the entire
      system of generating it was reworked to make it consistent 100% with real Japanese.
  - rscadd: added a 50% chance for CLF characters to get a randomly generated Japanese
      name.
