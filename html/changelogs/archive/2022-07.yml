  nauticall:
  - rscadd: Added new general ranks to the 'Create Humans' / 'Select Equipment' tabs,
      for events.
  - bugfix: Renamed stuff named "admiral" to "general", to fix disparity.
  - bugfix: General officer's HUD icons now show up properly.
  - code_imp: Modified item paths for everything related to changing admiral stuff
      to general stuff. Includes item states.
