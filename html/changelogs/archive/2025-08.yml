2025-08-16:
  Drathek:
  - balance: Acider runner can now fill traps for 75 acid at level 3
  - bugfix: Acid level is now checked after the do_after when filling a trap to ensure
      it wasn't filled by someone else
  - refactor: Alien open hand trap filling is now handled with a try_fill_trap proc
      per mob type to avoid istype checking and more easily customize its implementation
  - bugfix: 'More attempts to address sticky keys: Unfocusing a window now releases
      all held keys (even if actually held)'
  - rscadd: Added a preference for spec priority which will attempt to automatically
      select a specialization on round start (does not apply to ERT or late join currently).
      The order choices are made will be the priority order.
  - code_imp: Corrected some incorrect usr usage in cm_vending
  - code_imp: tgui_input_checkboxes can now handle associated lists (ignores values
      currently)
  Kivts, paperbirch:
  - rscdel: Create mode is removed
  - rscdel: Chemicals that appear in vials are gone, xeno plasma still appears in
      the vials.
  - rscadd: Queue system for biomass printer.
  - rscadd: Contract system for research, Research gets a choice of 3 chemicals every
      5 minutes (2 if not picked), of random difficulty. Level of difficulty affects
      the quality of properties and complexity of the recipe, however, the harder
      - the more points you get to manipulate the chemical in synthesis simulator.
  - rscadd: ADD mode in synthesis simulator, This is a replacement to CREATE mode,
      in this mode you can add a property to target chemical at no disadvantage for
      the target chemical, however the reference chemical is "damaged" and simulator
      wont accept it anymore.
  - rscadd: 9 Hydro exclusive chemicals. Atropine, more powerful epinephrine but deals
      brain damage, Thymol an extremely weak anti parasitic, Psoralen a powerful carcinogenic
      and more. Found only in certain plants during a mutagenic process.
  - rscdel: Passive income for research is removed.
  - rscadd: Legendary properties will not generate in chemicals anymore, instead they're
      now assigned 3 properties to combine from, similar applies to ciphering.
  - balance: Regulating nerf is reverted
